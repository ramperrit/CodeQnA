<!--차트-->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Initial data for the chart
    const dailyData = [10, 20, 30, 40, 50, 60, 70];
    const weeklyData = [70, 60, 50, 40, 30, 20, 10];
    const monthlyData = [30, 40, 20, 50, 10, 60, 70];

    const ctx = document.getElementById('myChart').getContext('2d');
    let myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['월요일', '화요일', '수요일', '목요일', '금요일', '토요일', '일요일'],
            datasets: [{
                label: '방문자 수',
                data: dailyData,
                backgroundColor: 'rgba(0, 123, 255, 0.2)',
                borderColor: 'rgba(0, 123, 255, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    function updateChart(period) {
        let newData;
        let title;
        switch (period) {
            case 'daily':
                newData = dailyData;
                title = '일간 조회';
                break;
            case 'weekly':
                newData = weeklyData;
                title = '주간 조회';
                break;
            case 'monthly':
                newData = monthlyData;
                title = '월간 조회';
                break;
        }

        myChart.data.datasets[0].data = newData;
        document.getElementById('chart-title').innerText = title;
        myChart.update();
    }
</script>
