<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<style>
    .attachment {
        margin-left: 10px;
    }

    li {
        list-style-type: none;
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // JavaScript로 버튼을 클릭할 때마다 색상을 변경하고 좋아요 카운트를 증가 또는 감소시킵니다.
        var heartButton = document.getElementById("heartButton");
        var heartIcon = document.getElementById("heartIcon");
        var likeCount = document.getElementById("likeCount");
        var isLiked = false;
        var count = parseInt(likeCount.innerText);

        var bno = document.getElementById('boardBno').value;
        var nickname = document.getElementById("nickname").value;

        //사용자가 게시물에 좋아요를 눌렀는지
        //console.log("닉넴:" + nickname);
        if(nickname) {
            fetch("/boardAPI/heart/pressHeart", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    nickname: nickname,
                    bno: bno,
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data) {
                        isLiked = true;  // 서버에서 true가 넘어오면 isLiked를 true로 설정
                        heartIcon.classList.remove("far");
                        heartIcon.classList.add("fas", "text-danger");
                    }
                    //console.log("isLiked:", isLiked);  // 확인용 콘솔 출력
                })
                .catch(error => {
                    console.error("Error fetching like status:", error);
                    //console.log("게시물에 좋아요 안눌렀을 때 나오는거임, 동작엔 문제 없음");
                });
        }

        heartButton.addEventListener("click", function() {
            //console.log(nickname);
            //console.log(bno);
            if(nickname === "") {
                alert("로그인된 사용자만 가능합니다.");
                return ;
            }
            var requestUrl = isLiked ? "/boardAPI/heart/unlike" : "/boardAPI/heart/like";
            //console.log("Request URL:", requestUrl);

            // Ajax 요청 보내기
            fetch(requestUrl, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    nickname : nickname,
                    bno : bno,
                }),
            })
                .then(response => {
                    if (response.ok) {
                        // 좋아요 클릭 여부 업데이트
                        isLiked = !isLiked;

                        // UI 업데이트 등 필요한 작업 수행
                        if (isLiked) {
                            heartIcon.classList.remove("far");
                            heartIcon.classList.add("fas", "text-danger");
                            count++;
                        } else {
                            heartIcon.classList.remove("fas", "text-danger");
                            heartIcon.classList.add("far");
                            count--;
                        }
                        likeCount.innerText = count;
                    } else {
                        console.error("서버 응답 에러:", response.status);
                    }
                })
                .catch(error => {
                    console.error("네트워크 에러:", error);
                });
        });


        // 댓글 등록 함수
        function addComment() {
            var commentInput = document.getElementById("commentInput").value.trim();
            if (commentInput === "") {
                alert("댓글 내용을 입력하세요.");
            } else {
                /*var bno = document.getElementById('boardBno').value;*/
                var data = {
                    bno : bno,
                    nickname : document.getElementById("nickname").value,
                    content : commentInput,
                    //parent_id : "", //생각해보니 댓글은 부모가 없고 답글만 부모가 있음
                    //regdate : new Date().toISOString() //생성일도 서버에서 해주는 거
                };

                fetch("/boardAPI/comment/add", {
                    method : 'POST',
                    headers : {
                        'Content-Type' : 'application/json',
                    },
                    body : JSON.stringify(data),
                })

                var commentList = document.querySelector(".comment_list");
                var newCommentItem = document.createElement("li");
                var regdate = new Date();
                var formattedDate = formatDate(regdate);
                newCommentItem.classList.add("row");
                newCommentItem.innerHTML = `
                    <div class="col-md-2">${nickname}</div>
                    <div class="col-md-6">${commentInput}</div>
                    <div class="col-md-2">${formattedDate}</div>
                    <div class="col-md-2">
                      <button class="btn btn-danger btn-sm">삭제</button>
                      <button class="btn btn-secondary btn-sm reply-btn">답글</button>
                    </div>
                    <ul class="reply_list" style="margin-left: 20px; width: 1300px;"></ul>
                `;
                commentList.appendChild(newCommentItem);
                // 입력창 비우기
                document.getElementById("commentInput").value = "";
            }
        }

        // 댓글 등록 버튼 클릭 이벤트 처리
        document.getElementById("commentButton").addEventListener("click", function() {
            addComment();
        });

        // 댓글 입력 필드 엔터 키 이벤트 처리
        document.getElementById("commentInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                addComment();
            }
        });

        // 댓글 삭제 함수
        function deleteComment(event) {
            var commentItem = event.target.closest(".row");
            if (commentItem) {
                commentItem.remove();
            }
        }

        // 댓글 삭제 버튼 클릭 이벤트 처리 (동적으로 추가된 요소에 대한 이벤트 위임)
        document.querySelector(".comment_list").addEventListener("click", function(event) {
            if (event.target.classList.contains("btn-danger")) {
                deleteComment(event);
            }
        });

        //------------------------------------------------------
        //답글 등록
        document.addEventListener("click", function(event) {
            if (event.target.classList.contains("reply-btn")) {
                var parentComment = event.target.closest("li");
                var replyList = parentComment.querySelector(".reply_list");

                // 기존의 답글 입력창이 있는지 확인합니다.
                var existingReplyForm = replyList.querySelector(".input-group");

                if (existingReplyForm) {
                    // 이미 존재하면 제거합니다.
                    replyList.removeChild(existingReplyForm);
                } else {
                    var replyInput = document.createElement("input");
                    replyInput.type = "text";
                    replyInput.className = "form-control my-2 reply-input";
                    replyInput.placeholder = "답글 내용을 입력하세요.";

                    var replyButton = document.createElement("button");
                    replyButton.className = "btn btn-secondary btn-sm mb-2";
                    replyButton.innerText = "답글 등록";

                    var replyForm = document.createElement("div");
                    replyForm.className = "input-group";
                    replyForm.appendChild(replyInput);
                    replyForm.appendChild(replyButton);

                    replyList.appendChild(replyForm);

                    replyButton.addEventListener("click", function () {
                        var replyText = replyInput.value.trim();
                        var regdate = new Date();
                        var formattedDate = formatDate(regdate);
                        if (replyText === "") {
                            alert("답글 내용을 입력하세요.");
                        } else {
                            var newReplyItem = document.createElement("li");
                            newReplyItem.className = "row";
                            newReplyItem.innerHTML = `
                                <div class="col-md-2">${nickname}</div>
                                <div class="col-md-6">${replyText}</div>
                                <div class="col-md-2">${formattedDate}</div>
                                <div class="col-md-2">
                                    <button class="btn btn-danger btn-sm">삭제</button>
                                </div>
                            `;
                            replyList.appendChild(newReplyItem);
                            replyList.removeChild(replyForm);
                        }
                    });
                }
            }
        });
        //------------------------------------------------------


        //게시물 삭제
        const deleteButton = document.getElementById('deleteBoard');
        if(deleteButton) {
            deleteButton.addEventListener('click', (event) =>{
                if(confirm('정말 삭제하시겠습니까?')) {
                    let bno = document.getElementById('boardBno').value;
                    fetch(`/boardAPI/delete/${bno}`, {
                        method: 'PUT'
                    })
                        .then(()=> {
                            alert('삭제가 완료되었습니다.');
                            location.replace('/main');
                        });
                }
            });
        }

        //2024 05 20 17:03
        //날짜 포매팅 함수
        function formatDate(date) {
            var year = date.getFullYear();
            var month = ("0" + (date.getMonth() + 1)).slice(-2);
            var day = ("0" + date.getDate()).slice(-2);
            var hours = ("0" + date.getHours()).slice(-2);
            var minutes = ("0" + date.getMinutes()).slice(-2);

            return year + "-" + month + "-" + day + " " + hours + ":" + minutes;
        }
    });

</script>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>게시물 상세 페이지</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!--&lt;!&ndash; TUI 에디터 JS CDN &ndash;&gt;
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    &lt;!&ndash; TUI 에디터 CSS CDN &ndash;&gt;
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />-->

</head>

<body>
<div id="wrapper">
    <!-- content wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- main content -->
        <div id="content">
            <!-- header -->
            <div th:include="~{fragments/header :: #header}"></div>
            <br>
            <!-- page heading -->
            <div class="container-fluid">
                <input type="hidden" id="nickname" th:value="${nickname}">
                <input type="hidden" id="boardBno" th:value="${board.bno}">
                <h1 class="h3 mb-1 text-gray-800" th:text="${board.title}"></h1>
                <div class="row">
                    <div class="col-lg-4">
                        <p th:inline="text">글쓴이 | [[${board.nickname}]]</p>
                    </div>
                    <div class="col-lg-4">
                        <p th:inline="text">작성일 | [[${#temporals.format(board.regdate, 'yyyy-MM-dd HH:mm')}]]</p>
                    </div>
                    <div class="col-lg-4">
                        <p th:inline="text">조회 수 | [[${board.hitcount}]]</p>
                    </div>
                </div>

                <!-- 본문 부분 -->
                <div class="card">
                    <div class="card-body">
                        <p th:utext="${board.content}">
                    </div>
                </div>
                <!-- 본문이 들어갈 toast UI Editor-->
                <!-- 원래는 editor가 들어가지 않지만 본문 표시를 위해 임시로 해 놓음-->
                <!--<div id="editorcontent">

                </div>-->
                <br>

                <!-- heart button -->
                <div class="row justify-content-center align-items-center">
                    <button id="heartButton" class="btn btn-dark btn-circle btn-lg">
                        <i id="heartIcon" class="fas fa-heart"></i>
                    </button>
                    <h3 id="likeCount" th:text="${board.heart}" style="margin-bottom: 0; margin-left: 15px;"></h3>
                </div>

                <!-- 해시태그, 수정/삭제/목록 버튼 -->
                <br>
                <div class="row">
                    <div th:each="hashtag : ${hashtags}">
                        <a href="#" th:inline="text" style="margin-right: 5px;">#[[${hashtag}]]</a>
                    </div>

                    <div class="col text-right">
                        <button class="btn btn-primary"
                                th:onclick="|location.href='@{/modifyboard?bno={bno}(bno=${board.bno})}'|"
                                th:disabled="${nickname != board.nickname}">수정</button>
                        <button id="deleteBoard" class="btn btn-danger"
                                th:disabled="${nickname != board.nickname && nickname != 'admin'}">삭제</button>
                        <button th:onclick="|location.href='@{/main}'|" class="btn btn-secondary">목록</button>
                    </div>
                </div>
                <hr>
                <!-- 첨부 파일 목록 -->
                <div class="row justify-content-center">
                    <!-- 예시: 이미지 파일 -->
                    <div class="attachment">
                        <i class="bi bi-card-image"></i>
                        <span class="file-name">image1.jpg</span>
                    </div>
                    <!-- 예시: 일반 파일 -->
                    <div class="attachment">
                        <i class="bi bi-file-earmark"></i>
                        <span class="file-name">document.pdf</span>
                    </div>
                </div>

                <!-- 댓글 작성 -->
                <hr style="height: 3px; background-color: #007bff;">
                <div class="input-group mb-3">
                    <input id="commentInput" type="text" class="form-control"
                           th:placeholder="${nickname == ''} ? '로그인이 필요합니다' : '댓글 내용을 입력하세요.'"
                           aria-label="Recipient's username" aria-describedby="button-addon2"
                           th:disabled="${nickname == ''}">
                    <button id="commentButton" class="btn btn-secondary" type="button"
                            th:disabled="${nickname == ''}">댓글 등록</button>
                </div>

                <!-- 댓글 목록 -->
                <hr style="height: 3px; background-color: #007bff;">
                <h3 class="mb-4">
                    댓글 목록
                </h3>
                <div class="row">
                    <div class="col-2">
                        <h4>작성자</h4>
                    </div>
                    <div class="col-7">

                    </div>
                    <div class="col-1">
                        <h4>작성일</h4>
                    </div>
                    <div class="col-2"></div>
                </div>
                <hr>
                <div class="comment_box">
                    <ul class="comment_list">
                        <li class="row justify-content" th:each="reply : ${reply}">
                            <input type="hidden" id="parent_reply_id" th:value="${reply.rno}">
                            <div class="col-md-2" th:text="${reply.nickname}"></div>
                            <div class="col-md-6" th:text="${reply.content}"></div>
                            <div class="col-md-2" th:text="${#temporals.format(reply.regdate, 'yyyy-MM-dd HH:mm')}"></div>
                            <div class="col-md-2">
                                <button class="btn btn-danger btn-sm">삭제</button>
                                <button class="btn btn-secondary btn-sm reply-btn">답글</button>
                            </div>
                            <ul class="reply_list" style="margin-left: 20px; width: 1150px;"></ul>
                        </li>
                    </ul>
                </div>
                <!-- end reply-->
            </div>
            <div th:include="~{fragments/footer :: #footer}"></div>
        </div>
        <!-- end main content -->
    </div>
    <!-- end content wrapper -->
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
